{% {% extends "core/base.html" %}%}

{%  block title%}Add Item {% endblock %}

{% block content %}
<div class='w-1/2 flex flex col bg-teal-500 text-white '>
    <form action='.' method='POST'>
      {% csrf_token %} 

      <div class='mb-4' >
        <label> Category </label><br>
        {{form.category}}
      </div>

      <div class='mb-4' >
        <label> Name </label><br>
        {{form.name}}
      </div>

      <div class='mb-4' >
        <label> Description </label><br>
        {{form.description}}
      </div>

      <div class='mb-4' >
        <label> Price </label><br>
        {{form.price}}
      </div>

      <div class='mb-4' >
        <label> image </label><br>
        {{form.image}}
      </div>

    </form>
</div>
{% endblock %}
